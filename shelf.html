    <div class="books-grid">

        <div class="book-card" onclick="showBookModal('Унесённые ветром', 'Маргарет Митчелл', 'исторический роман', '1037', '1936', '«Унесённые ветром» — эпическая история любви и выживания во времена Гражданской войны в США. Главная героиня — Скарлетт О’Хара — символ несгибаемой воли и страсти.', 'images/gone_with_the_wind.jpg')">

        </div>
        <div class="book-card" onclick="showBookModal('1984', 'Джордж Оруэлл', 'антиутопия', '328', '1949', 'Роман-предупреждение о тоталитаризме, где государство контролирует мысли, слова и даже чувства граждан.', 'images/1984.jpg')">

            <div class="book-title">1984</div>

        <div class="book-card" onclick="showBookModal('Гордость и предубеждение', 'Джейн Остин', 'роман', '432', '1813', 'История любви Элизабет Беннет и мистера Дарси — классика английской литературы, полная юмора и социальной сатиры.', 'images/pride_and_prejudice.jpg')">

            <div class="book-title">Гордость и предубеждение</div>
        </div>
        <div class="book-card" onclick="showBookModal('Мастер и Маргарита', 'Михаил Булгаков', 'фантастика, сатира', '512', '1967', 'Философская фантасмагория, где Москва XX века встречается с Воландом и его свитой. История любви, веры и свободы.', 'images/master_and_margarita.jpg')">

            <div class="book-title">Мастер и Маргарита</div>

        <div class="book-card" onclick="showBookModal('Братья Карамазовы', 'Фёдор Достоевский', 'философский роман', '960', '1880', 'Глубокий психологический портрет семьи Карамазовых, вопросы веры, зла, свободы и ответственности.', 'images/brothers_karamazov.jpg')">
            <img src="images/brothers_karamazov.jpg" alt="Братья Карамазовы" class="book-cover">
            <div class="book-title">Братья Карамазовы</div>
        </div>
        <div class="book-card" onclick="showBookModal('Над пропастью во ржи', 'Джером Д. Сэлинджер', 'роман', '272', '1951', 'История подростка Холдена Колфилда, который пытается найти смысл в мире взрослых и сохранить свою неприкосновенность.', 'images/catcher_in_the_rye.jpg')">
            <img src="images/catcher_in_the_rye.jpg" alt="Над пропастью во ржи" class="book-cover">
            <div class="book-title">Над пропастью во ржи</div>
        </div>

            <div class="book-title">Преступление и наказание</div>
        </div>
        <div class="book-card" onclick="showBookModal('Анна Каренина', 'Лев Толстой', 'роман', '864', '1877', 'Трагедия любви Анны Карениной и её столкновение с общественными нормами. Параллельно — путь Ле́вина к смыслу жизни.', 'images/anna_karenina.jpg')">
            <img src="images/anna_karenina.jpg" alt="Анна Каренина" class="book-cover">
